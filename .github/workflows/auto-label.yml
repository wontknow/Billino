name: Auto Label PRs

on:
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  auto-label:
    runs-on: ubuntu-latest
    permissions:
        contents: read
        pull-requests: write
        issues: write
    steps:
      - uses: actions/checkout@v4

      - name: Apply labels based on changed files
        uses: actions/labeler@v5
        with:
          repo-token: "${{ secrets.GITHUB_TOKEN }}"

      - name: Label based on branch name
        if: github.event.pull_request.head.ref != ''
        run: |
          BRANCH=${{ github.event.pull_request.head.ref }}
          echo "Branch: $BRANCH"

          if [[ "$BRANCH" == feat/* ]]; then
            gh pr edit ${{ github.event.pull_request.number }} --add-label "enhancement"
          elif [[ "$BRANCH" == fix/* ]]; then
            gh pr edit ${{ github.event.pull_request.number }} --add-label "bug"
          elif [[ "$BRANCH" == refactor/* ]]; then
            gh pr edit ${{ github.event.pull_request.number }} --add-label "refactor"
          elif [[ "$BRANCH" == docs/* ]]; then
            gh pr edit ${{ github.event.pull_request.number }} --add-label "docs"
          elif [[ "$BRANCH" == ci/* ]]; then
            gh pr edit ${{ github.event.pull_request.number }} --add-label "infra"
          elif [[ "$BRANCH" == story/* ]]; then
            gh pr edit ${{ github.event.pull_request.number }} --add-label "story"
          fi
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
