name: Frontend CI

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  frontend-build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: frontend

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # Installiere pnpm (BEVOR setup-node den Cache nutzt)
      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.20.0 # gleiche Version wie lokal

      # Node + Cache aktivieren
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'
          cache-dependency-path: frontend/pnpm-lock.yaml

      # Abhängigkeiten installieren
      - name: Install dependencies
        run: pnpm install

      # TypeScript prüfen
      - name: Typecheck
        run: pnpm exec tsc --noEmit

      # Linting
      - name: Lint
        run: pnpm run lint
      
      #Code Formatting 
      - name: Code formatting
        run: pnpm run format

      # Statischer Build (Next.js Export)
      - name: Build (static export)
        run: pnpm run build
