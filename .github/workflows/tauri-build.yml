name: Tauri Build

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  tauri-build:
    name: Build Tauri Desktop App
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      # ✅ Check, ob Frontend & Tauri existieren
      - name: Check if frontend and tauri exist
        id: check
        run: |
          if [ -d "frontend" ] && [ -d "src-tauri" ]; then
            echo "run_build=true" >> $GITHUB_OUTPUT
          else
            echo "run_build=false" >> $GITHUB_OUTPUT
          fi

      - name: Skip message
        if: steps.check.outputs.run_build == 'false'
        run: echo "Skipping Tauri build — frontend or src-tauri not found."

      # ✅ Alle weiteren Schritte nur ausführen, wenn beides existiert
      - name: Setup Node.js
        if: steps.check.outputs.run_build == 'true'
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Build frontend
        if: steps.check.outputs.run_build == 'true'
        working-directory: frontend
        run: |
          npm ci
          npm run build
          npm run export

      - name: Setup Python
        if: steps.check.outputs.run_build == 'true'
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Build FastAPI backend
        if: steps.check.outputs.run_build == 'true'
        working-directory: backend
        run: |
          pip install -r requirements.txt
          pip install pyinstaller
          pyinstaller main.py --onefile --name billino_backend

      - name: Setup Rust
        if: steps.check.outputs.run_build == 'true'
        uses: dtolnay/rust-toolchain@stable

      - name: Install Tauri system deps
        if: steps.check.outputs.run_build == 'true'
        run: |
          sudo apt-get update
          sudo apt-get install -y libwebkit2gtk-4.1-dev libgtk-3-dev libayatana-appindicator3-dev librsvg2-dev patchelf

      - name: Build Tauri app
        if: steps.check.outputs.run_build == 'true'
        working-directory: src-tauri
        run: cargo tauri build
