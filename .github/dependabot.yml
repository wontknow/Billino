version: 2
updates:

  # =========================
  # DEVELOP – Update-Hub
  # Alle Updates, gruppiert
  # =========================

  - package-ecosystem: "pip"
    directory: "/backend"
    schedule:
      interval: "weekly"
      day: "tuesday"
      time: "03:00"
    target-branch: "develop"
    groups:
      all-dependencies:
        patterns:
          - "*"

  - package-ecosystem: "npm"
    directory: "/frontend"
    schedule:
      interval: "weekly"
      day: "tuesday"
      time: "03:00"
    target-branch: "develop"
    groups:
      all-dependencies:
        patterns:
          - "*"


  # =========================
  # MAIN – stabil & ruhig
  # Keine Major Updates
  # =========================

  - package-ecosystem: "pip"
    directory: "/backend"
    schedule:
      interval: "monthly"
      time: "03:00"
    target-branch: "main"
    ignore:
      - dependency-name: "*"
        update-types:
          - "version-update:semver-major"
    groups:
      all-dependencies:
        patterns:
          - "*"

  - package-ecosystem: "npm"
    directory: "/frontend"
    schedule:
      interval: "monthly"
      time: "03:00"
    target-branch: "main"
    ignore:
      - dependency-name: "*"
        update-types:
          - "version-update:semver-major"
    groups:
      all-dependencies:
        patterns:
          - "*"


  # =========================
  # MVP / STABLE – Security only
  # Scheduled updates disabled
  # =========================

  - package-ecosystem: "pip"
    directory: "/backend"
    schedule:
      interval: "monthly"
    target-branch: "mvp/stable"
    open-pull-requests-limit: 0

  - package-ecosystem: "npm"
    directory: "/frontend"
    schedule:
      interval: "monthly"
    target-branch: "mvp/stable"
    open-pull-requests-limit: 0


  # =========================
  # CUSTOMIZED / STABLE – Security only
  # Scheduled updates disabled
  # =========================

  - package-ecosystem: "pip"
    directory: "/backend"
    schedule:
      interval: "monthly"
    target-branch: "customized/stable"
    open-pull-requests-limit: 0

  - package-ecosystem: "npm"
    directory: "/frontend"
    schedule:
      interval: "monthly"
    target-branch: "customized/stable"
    open-pull-requests-limit: 0
